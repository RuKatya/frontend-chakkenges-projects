<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 3%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="backGround">
    <div class="card">
      <div class="card-content">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" class="card-content__img">
        <h2 class="card-content__title">Order Summary</h2>
        <p class="card-content__text"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="card-plan">
          <img src="./images/icon-music.svg" alt="icon-music" class="card-plan__img">
          <div class="card-plan__cost">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="card-plan__a">Change</a>
        </div>

        <div class="card-btn">
          <button class="card-btn__pay">Proceed to Payment</button>
          <button class="card-btn__cancel">Cancel Order</button>
        </div>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Katya Ru</a>.
    </div>
  </div>
</body>

</html>
